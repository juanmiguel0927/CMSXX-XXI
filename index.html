            tableContainer.appendChild(table);
            section.appendChild(tableContainer);
            return section;
        }


        /**
         * La función principal para renderizar toda la aplicación.
         */
        function renderApp() {
            const appRoot = document.getElementById('app-root');
            appRoot.innerHTML = ''; // Limpiar el contenido existente

            const currentCourse = courses[selectedCourseId];
            const currentScheduleData = currentCourse.scheduleData;
            const currentWeekData = currentScheduleData.find(week => week.week === selectedWeek);

            // --- Header del Curso ---
            const header = createElement('header', 'bg-white rounded-2xl shadow-xl p-6 mb-8 text-center border-b-4 border-blue-500');
            const h1 = createElement('h1', 'text-4xl sm:text-5xl font-extrabold text-blue-900 mb-2 flex items-center justify-center');
            h1.appendChild(createIconElement('GraduationCap', 'mr-4 text-blue-600', 48));
            h1.innerHTML += `Cronograma: ${currentCourse.name}`;
            header.appendChild(h1);
            header.appendChild(createElement('p', 'text-lg text-gray-600', 'Profesor: Juan Miguel Ríos Redondo | Email: mrjuan@uninorte.edu.co'));
            const headerInfoDiv = createElement('div', 'mt-4 flex flex-wrap justify-center gap-4 text-gray-700 text-sm');
            headerInfoDiv.appendChild(createElement('span', 'flex items-center', `<span data-lucide="Users" width="16" height="16" class="mr-1 text-gray-500"></span> Créditos: 2`));
            headerInfoDiv.appendChild(createElement('span', 'flex items-center', `<span data-lucide="Calendar" width="16" height="16" class="mr-1 text-gray-500"></span> Horas Semanales: 2h Teóricas / 2h Prácticas`));
            headerInfoDiv.appendChild(createElement('span', 'flex items-center', `<span data-lucide="Home" width="16" height="16" class="mr-1 text-gray-500"></span> Modalidad: Presencial`));
            header.appendChild(headerInfoDiv);

            // Selector de Cursos
            const courseSelectorDiv = createElement('div', 'mt-6 flex flex-wrap justify-center gap-4');
            const btnMus4000 = createElement('button', `px-6 py-3 rounded-full text-lg font-semibold transition-all duration-300 ease-in-out transform hover:scale-105 flex items-center ${selectedCourseId === 'MUS4000' ? 'bg-gradient-to-r from-blue-600 to-blue-800 text-white shadow-lg' : 'bg-gray-200 text-gray-700 hover:bg-blue-100'}`);
            btnMus4000.appendChild(createIconElement('SwatchBook', 'mr-2', 20));
            btnMus4000.innerHTML += `Conceptos I`;
            btnMus4000.onclick = () => {
                selectedCourseId = 'MUS4000';
                selectedWeek = 1; // Reset week when course changes
                renderApp();
            };
            courseSelectorDiv.appendChild(btnMus4000);

            const btnMus4005 = createElement('button', `px-6 py-3 rounded-full text-lg font-semibold transition-all duration-300 ease-in-out transform hover:scale-105 flex items-center ${selectedCourseId === 'MUS4005' ? 'bg-gradient-to-r from-purple-600 to-purple-800 text-white shadow-lg' : 'bg-gray-200 text-gray-700 hover:bg-purple-100'}`);
            btnMus4005.appendChild(createIconElement('SwatchBook', 'mr-2', 20));
            btnMus4005.innerHTML += `Conceptos II`;
            btnMus4005.onclick = () => {
                selectedCourseId = 'MUS4005';
                selectedWeek = 1; // Reset week when course changes
                renderApp();
            };
            courseSelectorDiv.appendChild(btnMus4005);
            header.appendChild(courseSelectorDiv);
            appRoot.appendChild(header);

            // --- Sección de Descripción y Objetivos ---
            const descriptionSection = createElement('section', 'bg-white rounded-2xl shadow-xl p-6 mb-8 border-l-4 border-purple-500');
            const descH2 = createElement('h2', 'text-3xl font-bold text-purple-800 mb-4 flex items-center');
            descH2.appendChild(createIconElement('BookOpen', 'mr-3 text-purple-600', 30));
            descH2.innerHTML += `Descripción General del Curso`;
            descriptionSection.appendChild(descH2);
            descriptionSection.appendChild(createElement('p', 'text-gray-700 leading-relaxed mb-6', currentCourse.description));

            const objectivesH2 = createElement('h2', 'text-3xl font-bold text-green-800 mb-4 flex items-center');
            objectivesH2.appendChild(createIconElement('Target', 'mr-3 text-green-600', 30));
            objectivesH2.innerHTML += `Objetivos del Curso`;
            descriptionSection.appendChild(objectivesH2);
            const objList = createElement('ul', 'list-disc list-inside text-gray-700 leading-relaxed space-y-2');
            currentCourse.generalObjectives.forEach(obj => objList.appendChild(createElement('li', '', obj)));
            descriptionSection.appendChild(objList);
            appRoot.appendChild(descriptionSection);

            // --- Resultados de Aprendizaje y Evaluación ---
            const raEvalSection = createElement('section', 'bg-white rounded-2xl shadow-xl p-6 mb-8 grid grid-cols-1 md:grid-cols-2 gap-8 border-r-4 border-red-500');
            const raDiv = createElement('div');
            const raH2 = createElement('h2', 'text-3xl font-bold text-red-800 mb-4 flex items-center');
            raH2.appendChild(createIconElement('Award', 'mr-3 text-red-600', 30));
            raH2.innerHTML += `Resultados de Aprendizaje Clave`;
            raDiv.appendChild(raH2);
            const raList = createElement('ul', 'list-disc list-inside text-gray-700 leading-relaxed space-y-2');
            currentCourse.learningOutcomes.forEach(ra => {
                const li = createElement('li');
                li.innerHTML = `<strong>${ra.id}:</strong> ${ra.text}`;
                raList.appendChild(li);
            });
            raDiv.appendChild(raList);
            raEvalSection.appendChild(raDiv);

            const evalDiv = createElement('div');
            const evalH2 = createElement('h2', 'text-3xl font-bold text-indigo-800 mb-4 flex items-center');
            evalH2.appendChild(createIconElement('ClipboardList', 'mr-3 text-indigo-600', 30));
            evalH2.innerHTML += `Sistema de Evaluación`;
            evalDiv.appendChild(evalH2);
            const evalList = createElement('ul', 'list-disc list-inside text-gray-700 leading-relaxed space-y-2');
            evalList.innerHTML = `
                <li>**Examen Parcial I:** 25% (Cubre Semanas 1-5)</li>
                <li>**Examen Parcial II:** 25% (Cubre Semanas 7-11)</li>
                <li>**Examen Parcial III (Final):** 25% (Evaluación global del curso)</li>
                <li>**Materiales (Trabajos, Tareas, Ejercicios):** 15%</li>
                <li>**Participación (Clase, Lecturas):** 10%</li>
                <li class="font-bold mt-2">**TOTAL: 100%**</li>
                <li class="text-red-600 font-semibold mt-4 flex items-start">
                    <span data-lucide="CheckCircle" width="16" height="16" class="text-red-500 mr-2 mt-1 flex-shrink-0"></span>
                    **Importante:** La inasistencia a más del 25% de las clases (más de 8 horas o 4 faltas) resultará en la pérdida del derecho a presentar el examen parcial final.
                </li>
            `;
            evalDiv.appendChild(evalList);
            raEvalSection.appendChild(evalDiv);
            appRoot.appendChild(raEvalSection);

            // --- Sección de Fechas Importantes ---
            appRoot.appendChild(renderImportantDatesSection());

            // --- Navegación y Contenido de Semanas ---
            const scheduleSection = createElement('section', 'bg-white rounded-2xl shadow-xl p-6 border-t-4 border-blue-500');
            const scheduleH2 = createElement('h2', 'text-3xl font-bold text-blue-800 mb-6 text-center flex items-center justify-center');
            scheduleH2.appendChild(createIconElement('Calendar', 'mr-3 text-blue-600', 30));
            scheduleH2.innerHTML += `Cronograma Semanal`;
            scheduleSection.appendChild(scheduleH2);

            // Controles de Navegación
            const navControlsDiv = createElement('div', 'flex justify-center items-center mb-8 space-x-4');
            const prevButton = createElement('button', 'p-3 rounded-full bg-blue-500 text-white shadow-md hover:bg-blue-600 transition-colors duration-200 disabled:opacity-50 disabled:cursor-not-allowed transform hover:scale-105', `<span data-lucide="ChevronLeft" width="24" height="24"></span>`);
            prevButton.disabled = selectedWeek === 1;
            prevButton.onclick = () => {
                selectedWeek = Math.max(1, selectedWeek - 1);
                renderApp();
            };
            navControlsDiv.appendChild(prevButton);
            navControlsDiv.appendChild(createElement('span', 'text-2xl font-semibold text-blue-800', `Semana ${selectedWeek} de ${currentScheduleData.length}`));
            const nextButton = createElement('button', 'p-3 rounded-full bg-blue-500 text-white shadow-md hover:bg-blue-600 transition-colors duration-200 disabled:opacity-50 disabled:cursor-not-allowed transform hover:scale-105', `<span data-lucide="ChevronRight" width="24" height="24"></span>`);
            nextButton.disabled = selectedWeek === currentScheduleData.length;
            nextButton.onclick = () => {
                selectedWeek = Math.min(currentScheduleData.length, selectedWeek + 1);
                renderApp();
            };
            navControlsDiv.appendChild(nextButton);
            scheduleSection.appendChild(navControlsDiv);

            // Selector de Semanas (para pantallas más grandes)
            const weekSelectorDiv = createElement('div', 'hidden md:flex flex-wrap justify-center gap-2 mb-8');
            currentScheduleData.forEach(week => {
                const weekButton = createElement('button', `px-4 py-2 rounded-lg text-sm font-medium transition-all duration-200 ease-in-out transform hover:scale-105 ${selectedWeek === week.week ? 'bg-blue-600 text-white shadow-lg' : 'bg-gray-100 text-gray-700 hover:bg-blue-100'}`, `Semana ${week.week}`);
                weekButton.onclick = () => {
                    selectedWeek = week.week;
                    renderApp();
                };
                weekSelectorDiv.appendChild(weekButton);
            });
            scheduleSection.appendChild(weekSelectorDiv);

            // Detalles de la Semana Actual
            if (currentWeekData) {
                scheduleSection.appendChild(renderWeekDetail(currentWeekData));
            }
            appRoot.appendChild(scheduleSection);

            // --- Sección de Bibliografía ---
            const bibliographySection = createElement('section', 'bg-white rounded-2xl shadow-xl p-6 mt-8 border-b-4 border-green-500');
            const biblioH2 = createElement('h2', 'text-3xl font-bold text-green-800 mb-4 flex items-center');
            biblioH2.appendChild(createIconElement('BookOpen', 'mr-3 text-green-600', 30));
            biblioH2.innerHTML += `Bibliografía Recomendada`;
            bibliographySection.appendChild(biblioH2);
            const biblioList = createElement('ul', 'list-disc list-inside text-gray-700 leading-relaxed space-y-2');
            currentCourse.bibliography.forEach(item => {
                const li = createElement('li', '', item);
                biblioList.appendChild(li);
            });
            bibliographySection.appendChild(biblioList);
            appRoot.appendChild(bibliographySection);

            // --- Footer ---
            const footer = createElement('footer', 'text-center text-gray-500 text-sm py-4');
            footer.appendChild(createElement('p', '', '© 2025 Aplicación de Cronograma Musical. Todos los derechos reservados.'));
            appRoot.appendChild(footer);

            // Renderizar los iconos de Lucide después de que el DOM esté actualizado
            lucide.createIcons();
        }

        // Ejecutar la aplicación cuando el DOM esté completamente cargado
        document.addEventListener('DOMContentLoaded', renderApp);
    </script>
</body>
</html>
